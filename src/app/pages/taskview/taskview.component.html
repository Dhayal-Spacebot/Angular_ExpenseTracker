<div class="centered-content">
    <div class="task-manager-container">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" (click)="onListClick(list._id)" *ngFor="let list of lists | reverseData" routerLinkActive="is-active"
                    [routerLink]="['/lists', list._id]">
                    <p> {{ list.title }}</p>
                </a>
                <div *ngIf="mobile" class="modal" [ngClass]="{ 'is-active' : isModalActive }">
                    <div class="modal-background" (click)="toggleModal()"></div>
                    <div class="modal-card">
                            <h1 class="modal-title has-text-primary">TASKS DEMO</h1>
                        <section class="modal-card-body">
                            <div class="task" *ngFor="let task of tasks | reverseData" (click)="onTaskClick(task)"
                                [ngClass]="{ 'completed': task.completed }">
                                <input type="checkbox" [checked]="task.completed">
                                <p>{{ task.title }}</p>
                            </div>
                            <p class="empty-state-text" *ngIf="tasks.length === 0"> 
                                There are no tasks here!
                            </p>
                        </section>
                        <footer class="modal-card-foot">
                            <button (click)="toggleModal()" class="button is-primary">Cancel</button>
                            <button routerLink="./newtask" class="button is-primary">+ New Task</button>
                        </footer>
                    </div>
                </div>
            </div>
            <button class="button is-primary has-text-white" routerLink="/newlist">
                + New List
            </button>
        </div>

        <div *ngIf="!mobile" class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <h1 class="title has-text-primary">
                    Tasks
                </h1>
                <div class="task" *ngFor="let task of tasks | reverseData" (click)="onTaskClick(task)"
                    [ngClass]="{ 'completed': task.completed }">
                    <input type="checkbox" [checked]="task.completed">
                    <p>{{ task.title }}</p>
                </div>

                <h3 class="empty-state-text" *ngIf="tasks.length === 0"> 
                    There are no tasks here! Click the add button to create a task
                </h3>
    
                <button routerLink="./newtask" class="circle-add-button button is-primary">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Please Select a List from Sidebar demo</h3>
            </div>
        </div>
    </div>
</div>
